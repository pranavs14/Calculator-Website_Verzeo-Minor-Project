<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <link rel="stylesheet" href="calc.css">
    <title>Calculator</title>
</head>
<body>
    <div class="bg-container">
        <div class="bg-container2">
                <h1 class="titlex d-flex flex-row justify-content-center">
                    CALCULATOR
                </h1>
                <br>
                <div class="container d-flex flex-row justify-content-center">
                    <div class="row">
                        <div class="col-md-12">
                            <form action="#" name="calculator" class="main">
                                <input type="text" class="form-control display" name="display" id="display">
                                <BR>
                                <input type="button" class="btn btn-light" value="C" id="clear">
                                <input type="button" class="btn btn-light m1-3" value="<=" onclick="backSpace()">
                                <input type="button" class="btn btn-light m1-3" value="%" onclick="document.calculator.display.value+='%'">
                                <input type="button" class="btn btn-light m1-3" value="/" onclick="document.calculator.display.value+='/'">
                                <br>
                                <input type="button" class="btn btn-light" value="9" onclick="nine()">
                                <input type="button" class="btn btn-light m1-3" value="8" onclick="eight()">
                                <input type="button" class="btn btn-light m1-3" value="7" onclick="seven()">
                                <input type="button" class="btn btn-light m1-3" value="*" onclick="document.calculator.display.value+='*'">
                                <br>
                                <input type="button" class="btn btn-light" value="6" onclick="six()">
                                <input type="button" class="btn btn-light m1-3" value="5" onclick="five()">
                                <input type="button" class="btn btn-light m1-3" value="4" onclick="four()">
                                <input type="button" class="btn btn-light m1-3" value="-" onclick="document.calculator.display.value+='-'">
                                <br>
                                <input type="button" class="btn btn-light" value="3" onclick="three()">
                                <input type="button" class="btn btn-light m1-3" value="2" onclick="two()">
                                <input type="button" class="btn btn-light m1-3" value="1" onclick="one()">
                                <input type="button" class="btn btn-light m1-3" value="+" onclick="document.calculator.display.value+='+'">
                                <br>
                                <input type="button" class="btn btn-light" value="0" onclick="zero()">
                                <input type="button" class="btn btn-light m1-3" value="00" onclick="document.calculator.display.value+='00'">
                                <input type="button" class="btn btn-light m1-3" value="." onclick="point()">
                                <input type="button" class="btn btn-light m1-3" value="=" onclick="document.calculator.display.value=eval(document.calculator.display.value)">
                            </form>
                        </div>
                    </div>
                </div>
        </div>
    </div>





    <script src="calc.js"></script>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.min.js" integrity="sha384-w1Q4orYjBQndcko6MimVbzY0tgp4pWB4lZ7lr30WKz0vr/aWKhXdBNmNb5D92v7s" crossorigin="anonymous"></script>
</body>
</html>
